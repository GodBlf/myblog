services:
  mysql:
    image: mysql:8.4
    container_name: myblog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: asd456
      MYSQL_DATABASE: myblog
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-pasd456"]
      interval: 10s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7.2-alpine
    container_name: myblog-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "asd456"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "asd456", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myblog-app
    restart: unless-stopped
    ports:
      - "5678:5678"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./docker/config/mysql.yaml:/myblog/config/mysql.yaml:ro
      - ./docker/config/redis.yaml:/myblog/config/redis.yaml:ro

volumes:
  mysql_data:
  redis_data:
