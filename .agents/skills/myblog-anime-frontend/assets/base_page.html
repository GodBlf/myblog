<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/my.js"></script>
    <title>{{PAGE_TITLE}} | MyBlog</title>
    <style>
        :root {
            --bg-a: #101128;
            --bg-b: #26265c;
            --card: rgba(255, 255, 255, 0.12);
            --line: rgba(255, 255, 255, 0.30);
            --text: #f8f8ff;
            --sub: #c7ccff;
            --pink: #ff79c6;
            --blue: #7ab8ff;
            --danger: #ff9ebd;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background-color: var(--bg-a);
            background-image:
                radial-gradient(circle at 15% 20%, rgba(255, 121, 198, 0.15), transparent 35%),
                radial-gradient(circle at 85% 15%, rgba(122, 184, 255, 0.15), transparent 32%);
            padding: 28px 16px;
            position: relative;
            z-index: 1;
        }

        .container {
            width: min(900px, 100%);
            margin: 0 auto;
            padding: 26px;
            border-radius: 24px;
            background: var(--card);
            border: 1px solid var(--line);
            backdrop-filter: blur(10px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.34);
        }

        .title {
            margin: 0 0 12px;
            text-align: center;
            font-size: clamp(26px, 4vw, 34px);
            letter-spacing: 0.05em;
            text-shadow: 0 0 14px rgba(255, 121, 198, 0.4);
        }

        .sub {
            text-align: center;
            color: var(--sub);
            margin: 0 0 24px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 9px 18px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--pink), var(--blue));
        }

        .panel {
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            padding: 14px;
        }
    </style>
</head>
<body>
<main class="container">
    <h1 class="title">{{PAGE_HEADING}}</h1>
    <p class="sub">{{PAGE_SUBTITLE}}</p>

    <div class="actions">
        <!-- 示例按钮：按需删改 -->
        <button class="btn" type="button">主要操作</button>
        <a class="btn" href="/">返回首页</a>
    </div>

    <section class="panel">
        <!-- 在此填充列表、详情、表单等业务内容 -->
    </section>
</main>

<script>
    // 在此填充页面交互逻辑（可选）
</script>
<script src="/js/particles.js"></script>
</body>
</html>
