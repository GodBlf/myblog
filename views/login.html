<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="/js/my.js"></script>
    <title>登录 | MyBlog</title>
    <style>
        :root {
            --bg-a: #0f1026;
            --bg-b: #24245a;
            --card: rgba(255, 255, 255, 0.14);
            --line: rgba(255, 255, 255, 0.3);
            --text: #f7f8ff;
            --sub: #cbd2ff;
            --pink: #ff79c6;
            --blue: #79bbff;
            --danger: #ff9ebd;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 14% 16%, rgba(255, 121, 198, 0.24), transparent 34%),
                radial-gradient(circle at 86% 18%, rgba(121, 187, 255, 0.26), transparent 31%),
                linear-gradient(145deg, var(--bg-a), var(--bg-b));
        }

        .card {
            width: min(92vw, 440px);
            border-radius: 22px;
            padding: 28px 24px;
            border: 1px solid var(--line);
            background: var(--card);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 38px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin: 0;
            text-align: center;
            font-size: 30px;
            letter-spacing: 0.06em;
            text-shadow: 0 0 14px rgba(255, 121, 198, 0.45);
        }

        .sub {
            margin: 10px 0 20px;
            text-align: center;
            color: var(--sub);
            font-size: 14px;
        }

        .row {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--sub);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.24);
            background: rgba(255, 255, 255, 0.09);
            color: var(--text);
            outline: none;
        }

        input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 2px rgba(121, 187, 255, 0.22);
        }

        button {
            width: 100%;
            margin-top: 8px;
            padding: 10px 14px;
            border: none;
            border-radius: 999px;
            color: white;
            background: linear-gradient(90deg, var(--pink), var(--blue));
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(121, 187, 255, 0.28);
        }

        #msg {
            display: block;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
            color: var(--danger);
        }
    </style>
</head>

<body>
<div class="card">
    <h1>MyBlog</h1>
    <p class="sub">登录你的动漫灵感账号</p>

    <form id="loginForm">
        <div class="row">
            <label for="user">用户名</label>
            <input id="user" name="user" type="text" autofocus />
        </div>
        <div class="row">
            <label for="pass">密码</label>
            <input id="pass" name="pass" type="password" />
        </div>
        <button type="submit">登录</button>
    </form>

    <span id="msg"></span>
</div>

<script>
    $(document).ready(function () {
        $("#loginForm").submit(function (event) {
            event.preventDefault();

            const form = document.querySelector("#loginForm");
            var formData = new FormData(form);

            var pass = formData.get("pass");
            var digest = CryptoJS.MD5(pass);
            formData.set("pass", digest);

            $.ajax({
                url: "/login/submit",
                data: formData,
                method: "post",
                processData: false,
                contentType: false,
                enctype: "multipart/form-data",
                success: function (result) {
                    window.sessionStorage.setItem("auth_token", result.token);
                    window.location.href = "/blog/list/" + result.uid;
                }
            }).fail(function (result) {
                $("#msg").html(result.responseJSON.msg);
            });
        });
    });
</script>
</body>
</html>
