<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/my.js"></script>
    <title>博客详情 | MyBlog</title>
    <style>
        :root {
            --bg-a: #101128;
            --bg-b: #26265c;
            --card: rgba(255, 255, 255, 0.13);
            --line: rgba(255, 255, 255, 0.28);
            --text: #f9f9ff;
            --sub: #cad1ff;
            --danger: #ff9ebd;
            --pink: #ff79c6;
            --blue: #77b6ff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 28px 16px;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 14% 16%, rgba(255, 121, 198, 0.24), transparent 34%),
                radial-gradient(circle at 84% 18%, rgba(119, 182, 255, 0.27), transparent 32%),
                linear-gradient(145deg, var(--bg-a), var(--bg-b));
        }

        .panel {
            width: min(980px, 100%);
            margin: 0 auto;
            padding: 28px;
            border-radius: 24px;
            border: 1px solid var(--line);
            background: var(--card);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.34);
        }

        #title {
            display: block;
            font-size: clamp(28px, 4vw, 40px);
            line-height: 1.25;
            letter-spacing: 0.04em;
            text-shadow: 0 0 14px rgba(255, 121, 198, 0.4);
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.28);
            margin: 18px 0;
        }

        #article {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #eef1ff;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.16);
            border-radius: 14px;
            padding: 16px;
        }

        .meta {
            margin-top: 12px;
            color: var(--sub);
            font-size: 14px;
        }

        .btn {
            margin-top: 16px;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 9px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--pink), var(--blue));
        }

        .field,
        textarea {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.09);
            color: var(--text);
            padding: 11px 13px;
            outline: none;
        }

        .field:focus,
        textarea:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 2px rgba(119, 182, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 280px;
            line-height: 1.75;
        }

        #msg {
            display: block;
            margin-top: 10px;
            color: var(--danger);
            min-height: 22px;
        }
    </style>
</head>

<body>
<span style="display: none;"><input id="bid" value="{{.bid}}"></span>

<div id="view" class="panel">
    <span id="title">{{.title}}</span>
    <hr>
    <div id="article">{{.article}}</div>
    <div class="meta">最近更新：{{.update_time}}</div>
    <button id="edit_bnt" class="btn" onclick="edit();" style="display: none;">编辑文章</button>
</div>

<div id="update" class="panel" style="display: none;">
    <input type="text" id="edit_title" class="field" name="edit_title" value="{{.title}}" />
    <hr>
    <textarea id="edit_article" name="edit_article" rows="15">{{.article}}</textarea>
    <button id="update_bnt" class="btn" onclick="update();">提交更新</button>
    <span id="msg"></span>
</div>

<script>
    function edit() {
        document.querySelector("#view").style.display = "none";
        document.querySelector("#update").style.display = "block";
    }

    $(document).ready(function () {
        var bid = document.querySelector("#bid").value;
        var token = get_auth_token();
        $.get("/blog/belong?bid=" + bid + "&token=" + token, function (data) {
            if (data === "true") {
                $("#edit_bnt").show();
            }
        });
    });

    function update() {
        var title = document.querySelector("#edit_title").value;
        var article = document.querySelector("#edit_article").value;
        var bid = document.querySelector("#bid").value;

        $.ajax({
            type: "POST",
            url: "/blog/update",
            data: { "title": title, "article": article, "bid": bid },
            beforeSend: function (request) {
                var auth_token = get_auth_token();
                request.setRequestHeader("auth_token", auth_token);
            },
            success: function () {
                window.location.replace("/blog/" + bid);
            }
        }).fail(function (result) {
            $("#msg").html(result.responseText);
        });
    }
</script>

</body>
</html>
