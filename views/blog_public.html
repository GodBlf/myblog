<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/my.js"></script>
    <title>公共文章详情 | MyBlog</title>
    <style>
        :root {
            --bg-a: #101128;
            --bg-b: #26265c;
            --card: rgba(255, 255, 255, 0.13);
            --line: rgba(255, 255, 255, 0.28);
            --text: #f9f9ff;
            --sub: #cad1ff;
            --danger: #ff9ebd;
            --pink: #ff79c6;
            --blue: #77b6ff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 28px 16px;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background-color: var(--bg-a);
            background-image:
                radial-gradient(circle at 14% 16%, rgba(255, 121, 198, 0.15), transparent 34%),
                radial-gradient(circle at 84% 18%, rgba(119, 182, 255, 0.15), transparent 32%);
            position: relative;
            z-index: 1;
        }

        .panel {
            width: min(980px, 100%);
            margin: 0 auto;
            padding: 28px;
            border-radius: 24px;
            border: 1px solid var(--line);
            background: var(--card);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.34);
        }

        #title {
            display: block;
            font-size: clamp(28px, 4vw, 40px);
            line-height: 1.25;
            letter-spacing: 0.04em;
            text-shadow: 0 0 14px rgba(255, 121, 198, 0.4);
            margin: 0;
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.28);
            margin: 18px 0;
        }

        .article {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #eef1ff;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.16);
            border-radius: 14px;
            padding: 16px;
        }

        .meta {
            margin-top: 12px;
            color: var(--sub);
            font-size: 14px;
        }

        .actions {
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--pink), var(--blue));
        }
    </style>
</head>
<body>
<main class="panel">
    <div class="actions">
        <a href="/blog/public" class="btn">← 返回公共列表</a>
    </div>
    
    <div id="title">{{.title}}</div>
    <hr>
    <div class="article">{{.article}}</div>
    <div class="meta">作者：{{.user_name}}</div>
    <div class="meta">最近更新：{{.update_time}}</div>
</main>
<script src="/js/particles.js"></script>
</body>
</html>
