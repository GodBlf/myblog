<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/my.js"></script>
    <title>公共文章详情 | MyBlog</title>
    <style>
        :root {
            --bg-a: #101128;
            --bg-b: #26265c;
            --card: rgba(255, 255, 255, 0.13);
            --line: rgba(255, 255, 255, 0.28);
            --text: #f9f9ff;
            --sub: #cad1ff;
            --danger: #ff9ebd;
            --pink: #ff79c6;
            --blue: #77b6ff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 28px 16px;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background-color: var(--bg-a);
            background-image:
                radial-gradient(circle at 14% 16%, rgba(255, 121, 198, 0.15), transparent 34%),
                radial-gradient(circle at 84% 18%, rgba(119, 182, 255, 0.15), transparent 32%);
            position: relative;
            z-index: 1;
        }

        .panel {
            width: min(980px, 100%);
            margin: 0 auto;
            padding: 28px;
            border-radius: 24px;
            border: 1px solid var(--line);
            background: var(--card);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.34);
        }

        #title {
            display: block;
            font-size: clamp(28px, 4vw, 40px);
            line-height: 1.25;
            letter-spacing: 0.04em;
            text-shadow: 0 0 14px rgba(255, 121, 198, 0.4);
            margin: 0;
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.28);
            margin: 18px 0;
        }

        .article {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #eef1ff;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.16);
            border-radius: 14px;
            padding: 16px;
        }

        .meta {
            margin-top: 12px;
            color: var(--sub);
            font-size: 14px;
        }

        .actions {
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--pink), var(--blue));
        }

        .comment-panel {
            margin-top: 26px;
            padding: 20px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
        }

        .comment-title {
            margin: 0 0 14px;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(122, 184, 255, 0.35);
        }

        .comment-list {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }

        .comment-item {
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 14px;
        }

        .comment-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 12px;
            color: var(--sub);
            font-size: 13px;
            margin-bottom: 6px;
        }

        .comment-content {
            color: #eef1ff;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .comment-delete-btn {
            border: 1px solid rgba(255, 158, 189, 0.66);
            background: rgba(255, 158, 189, 0.18);
            color: #ffeaf2;
            border-radius: 999px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-delete-btn:hover {
            transform: translateY(-1px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--danger), var(--pink));
        }

        .comment-delete-btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .comment-empty {
            color: var(--sub);
            font-size: 14px;
            opacity: 0.9;
        }

        .comment-editor {
            display: grid;
            gap: 10px;
        }

        .comment-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            resize: vertical;
            color: var(--text);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .comment-input:focus {
            border-color: rgba(122, 184, 255, 0.65);
            box-shadow: 0 0 0 2px rgba(122, 184, 255, 0.22);
        }

        .comment-bottom {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        #commentMsg {
            color: var(--sub);
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .panel {
                padding: 20px;
            }

            .comment-panel {
                padding: 14px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<main class="panel">
    <div class="actions">
        <a href="/blog/public" class="btn">← 返回公共列表</a>
    </div>
    
    <div id="title">{{.title}}</div>
    <hr>
    <div class="article">{{.article}}</div>
    <div class="meta">作者：{{.user_name}}</div>
    <div class="meta">最近更新：{{.update_time}}</div>

    <section class="comment-panel">
        <h2 class="comment-title">评论</h2>
        <div id="commentList" class="comment-list"></div>
        <div class="comment-editor">
            <textarea id="commentInput" class="comment-input" maxlength="1000" placeholder="输入评论内容（最多 1000 字）"></textarea>
            <div class="comment-bottom">
                <button id="commentSubmit" class="btn" type="button">发表评论</button>
                <span id="commentMsg"></span>
            </div>
        </div>
    </section>
</main>
<script>
    (function () {
        var bid = {{.bid}};

        function escapeHtml(content) {
            return $("<div></div>").text(content || "").html();
        }

        function renderComments(comments) {
            var html = "";
            if (!comments || comments.length === 0) {
                html = '<div class="comment-empty">暂无评论，来发表第一条评论吧~</div>';
                $("#commentList").html(html);
                return;
            }
            $.each(comments, function (_, item) {
                var userName = escapeHtml(item.user_name || "未知用户");
                var content = escapeHtml(item.content || "");
                var createTime = escapeHtml(item.create_time || "");
                html += '' +
                    '<div class="comment-item">' +
                    '  <div class="comment-meta">' +
                    '    <span>用户：' + userName + '</span>' +
                    '    <span>时间：' + createTime + '</span>' +
                    '  </div>' +
                    '  <div class="comment-content">' + content + '</div>' +
                    '  <div class="comment-actions">' +
                    '    <button class="comment-delete-btn" type="button" data-cid="' + item.id + '">删除</button>' +
                    '  </div>' +
                    '</div>';
            });
            $("#commentList").html(html);
        }

        function loadComments() {
            $.ajax({
                type: "GET",
                url: "/blog/public/" + bid + "/comments",
                success: function (result) {
                    renderComments(result);
                }
            }).fail(function (result) {
                var message = result.responseText || "加载评论失败";
                $("#commentList").html('<div class="comment-empty">' + escapeHtml(message) + '</div>');
            });
        }

        $("#commentSubmit").on("click", function () {
            var content = $("#commentInput").val();
            $("#commentMsg").text("发布中...");
            $.ajax({
                type: "POST",
                url: "/blog/public/" + bid + "/comments",
                data: {"content": content},
                beforeSend: function (request) {
                    var auth_token = get_auth_token();
                    request.setRequestHeader("auth_token", auth_token);
                },
                success: function () {
                    $("#commentInput").val("");
                    $("#commentMsg").text("评论发布成功");
                    loadComments();
                }
            }).fail(function (result) {
                if (result.status === 403) {
                    $("#commentMsg").text("请先登录再评论");
                    return;
                }
                $("#commentMsg").text(result.responseText || "评论发布失败");
            });
        });

        $("#commentList").on("click", ".comment-delete-btn", function () {
            var deleteBtn = $(this);
            var cid = deleteBtn.data("cid");
            if (!cid) {
                $("#commentMsg").text("评论参数错误");
                return;
            }
            if (!window.confirm("确认删除这条评论？")) {
                return;
            }

            deleteBtn.prop("disabled", true).text("删除中...");
            $("#commentMsg").text("删除中...");

            $.ajax({
                type: "DELETE",
                url: "/blog/public/" + bid + "/comments/" + cid,
                beforeSend: function (request) {
                    var auth_token = get_auth_token();
                    request.setRequestHeader("auth_token", auth_token);
                },
                success: function () {
                    $("#commentMsg").text("评论删除成功");
                    loadComments();
                }
            }).fail(function (result) {
                if (result.status === 403) {
                    if ((result.responseText || "").indexOf("no permission") !== -1) {
                        $("#commentMsg").text("仅可删除自己的评论");
                    } else {
                        $("#commentMsg").text("请先登录后再删除");
                    }
                    return;
                }
                if (result.status === 404) {
                    $("#commentMsg").text("评论不存在或已删除");
                    loadComments();
                    return;
                }
                $("#commentMsg").text(result.responseText || "评论删除失败");
            }).always(function () {
                deleteBtn.prop("disabled", false).text("删除");
            });
        });

        loadComments();
    })();
</script>
<script src="/js/particles.js"></script>
</body>
</html>
