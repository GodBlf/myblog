<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBlog | 二次元空间站</title>
    <style>
        :root {
            --bg-a: #0f1026;
            --bg-b: #1f1f4d;
            --card: rgba(255, 255, 255, 0.14);
            --line: rgba(255, 255, 255, 0.32);
            --text: #f6f7ff;
            --sub: #c8ceff;
            --pink: #ff79c6;
            --blue: #6bb8ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background-color: var(--bg-a);
            background-image:
                radial-gradient(circle at 16% 16%, rgba(255, 121, 198, 0.18), transparent 32%),
                radial-gradient(circle at 85% 18%, rgba(107, 184, 255, 0.18), transparent 30%);
            position: relative;
            z-index: 1;
        }

        .card {
            width: min(88vw, 720px);
            text-align: center;
            border-radius: 24px;
            padding: 42px 36px;
            background: var(--card);
            border: 1px solid var(--line);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin: 0;
            font-size: clamp(30px, 4vw, 44px);
            line-height: 1.2;
            letter-spacing: 0.06em;
            text-shadow: 0 0 16px rgba(255, 121, 198, 0.42);
        }

        p {
            margin: 16px 0 26px;
            color: var(--sub);
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: var(--text);
            padding: 10px 20px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.48);
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--pink), var(--blue));
            box-shadow: 0 10px 20px rgba(107, 184, 255, 0.3);
        }
    </style>
</head>
<body>
<main class="card">
    <h1>Welcome to MyBlog</h1>
    <p>这里是你的动漫风格创作空间，记录灵感与故事。</p>
    <div class="actions">
        <a class="btn" href="/login">进入登录</a>
        <a class="btn" href="/blog/public">查看博客</a>
    </div>
</main>
<script src="/js/particles.js"></script>
</body>
</html>
