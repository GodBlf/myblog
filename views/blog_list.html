<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/my.js"></script>
    <title>博客列表 | MyBlog</title>
    <style>
        :root {
            --bg-a: #11112a;
            --bg-b: #25255a;
            --card: rgba(255, 255, 255, 0.12);
            --line: rgba(255, 255, 255, 0.3);
            --text: #f8f8ff;
            --sub: #c7ccff;
            --pink: #ff79c6;
            --blue: #7ab8ff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 15% 20%, rgba(255, 121, 198, 0.24), transparent 35%),
                radial-gradient(circle at 85% 15%, rgba(122, 184, 255, 0.26), transparent 32%),
                linear-gradient(145deg, var(--bg-a), var(--bg-b));
            padding: 28px 16px;
        }

        .container {
            width: min(900px, 100%);
            margin: 0 auto;
            padding: 26px;
            border-radius: 24px;
            background: var(--card);
            border: 1px solid var(--line);
            backdrop-filter: blur(10px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.34);
        }

        .title {
            margin: 0 0 18px;
            text-align: center;
            font-size: clamp(26px, 4vw, 34px);
            letter-spacing: 0.05em;
            text-shadow: 0 0 14px rgba(255, 121, 198, 0.4);
        }

        .sub {
            text-align: center;
            color: var(--sub);
            margin: 0 0 22px;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }

        .btn {
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 9px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(90deg, var(--pink), var(--blue));
        }

        .editor {
            display: none;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 14px;
        }

        .field,
        textarea {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.09);
            color: var(--text);
            padding: 11px 13px;
            outline: none;
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 180px;
            line-height: 1.7;
        }

        #msg {
            display: block;
            margin-top: 8px;
            min-height: 22px;
            color: #ff9ebd;
            text-align: center;
        }

        .list {
            display: grid;
            gap: 12px;
        }

        .item {
            display: block;
            text-decoration: none;
            color: var(--text);
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }

        .item:hover {
            transform: translateY(-2px);
            border-color: transparent;
            background: linear-gradient(95deg, rgba(255, 121, 198, 0.32), rgba(122, 184, 255, 0.24));
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
<main class="container">
    <h1 class="title">博客列表</h1>
    <p class="sub">选择一篇文章，开启你的番剧式阅读体验</p>

    <div class="actions">
        <button id="newBlogBtn" class="btn" type="button">新建文章</button>
    </div>

    <section id="editor" class="editor">
        <input type="text" id="newTitle" class="field" placeholder="请输入文章标题" />
        <textarea id="newArticle" placeholder="请输入文章内容"></textarea>
        <button id="submitBlogBtn" class="btn" type="button">提交</button>
        <span id="msg"></span>
    </section>

    <section id="list" class="list">
        {{range .}}
        <a class="item" href="/blog/{{.Id}}">{{.Title}}</a>
        {{end}}
    </section>
</main>

<script>
    $(document).ready(function () {
        $("#newBlogBtn").click(function () {
            $("#editor").toggle();
            $("#msg").html("");
        });

        $("#submitBlogBtn").click(function () {
            var title = document.querySelector("#newTitle").value;
            var article = document.querySelector("#newArticle").value;

            $.ajax({
                type: "POST",
                url: "/blog/create",
                data: { "title": title, "article": article },
                beforeSend: function (request) {
                    var auth_token = get_auth_token();
                    request.setRequestHeader("auth_token", auth_token);
                },
                success: function (result) {
                    window.location.href = "/blog/" + result.bid;
                }
            }).fail(function (result) {
                $("#msg").html(result.responseText);
            });
        });
    });
</script>
</body>
</html>
